<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="title">Movie Title:</h:outputLabel>
			<h:inputText id="title" value="#{displayMoviesDialog.newMovie.title}" required="true"/>

			<h:outputLabel for="director">Movie Director:</h:outputLabel>
			<h:inputText id="director" value="#{displayMoviesDialog.newMovie.director}" required="true"/>

			<h:outputLabel for="year">Movie Year:</h:outputLabel>
			<h:inputText id="year" value="#{displayMoviesDialog.newMovie.year}" required="true"/>
		
		</h:panelGrid>
		<h:commandButton value="Add"
			action="#{displayMoviesDialog.addMovie()}" />
	</h:form>
</h:body>
</html>
